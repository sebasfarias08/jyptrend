<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Ventas - HappyVape</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Registrar Venta</h1>

  <form id="ventaForm">
    <input type="text" id="cliente" placeholder="Cliente" required />
    <input type="text" id="producto" placeholder="Producto" required />
    <input type="number" id="cantidad" placeholder="Cantidad" required />
    <input type="number" id="precio" placeholder="Precio unitario" required />
    <button type="submit">Guardar Venta</button>
  </form>

  <h2>Ventas registradas</h2>
  <table id="ventasTable">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
