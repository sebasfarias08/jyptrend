<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J&P Trend | Tu mejor Opcion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100 p-4">
  <!-- Header -->
  <header class="sticky z-10 bg-white shadow-md">
    <!-- Logo + Menu hamburguesa -->
    <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3 md:py-4">
      <!-- Logo + Título -->
      <div class="flex items-center">
        <img src="https://raw.githubusercontent.com/sebasfarias08/jyptrend/main/imagen/JyPLogo.png" alt="Logo"
          class="h-10 w-auto md:h-12 me-3">
        <span class="text-lg md:text-xl font-semibold text-gray-800">J&P Trend | Tu mejor Opción</span>
      </div>

      <!-- Botón Hamburguesa -->
      <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Menú Navegación -->
      <nav id="mobile-menu"
        class="hidden md:flex flex-col md:flex-row md:items-center absolute md:static top-16 left-0 w-full md:w-auto bg-white md:bg-transparent border-t md:border-0 md:mt-0">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:mx-2">Inicio</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:mx-2">Catálogo</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:mx-2">Contacto</a>
      </nav>
    </div>
  </header>
  <!-- Contenido Principal -->
  <div class="max-w-7xl mx-auto">
    <!-- Filtros -->
    <div class="sticky top-0 z-20 bg-white shadow-md flex items-center justify-center py-2 md:py-8 flex-wrap">
      <div class="w-full max-w-xs mx-auto flex justify-center flex-wrap gap-1 px-2" id="filtros">
        <button data-filter="Perfume"
          class="filtro-btn text-gray-900 border border-white hover:border-gray-200 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-xs font-medium px-3 py-1 text-center me-3 mb-3">Perfume</button>
        <button data-filter="Botellas"
          class="filtro-btn text-gray-900 border border-white hover:border-gray-200 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-xs font-medium px-3 py-1 text-center me-3 mb-3">Botellas</button>
        <button data-filter="Vaper"
          class="filtro-btn text-gray-900 border border-white hover:border-gray-200 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-xs font-medium px-3 py-1 text-center me-3 mb-3">Vaper</button>
        <button data-filter="Todos"
          class="filtro-btn text-gray-900 border border-white hover:border-gray-200 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-xs font-medium px-3 py-1 text-center me-3 mb-3">Todos</button>
      </div>
    </div>
    <!-- Banner animado -->
    <div class="overflow-hidden whitespace-nowrap">
      <h1 class="text-2xl md:text-3xl font-bold mb-6 inline-block animate-marquee">
        Envíos a todo el país · Cuotas fijas · Retiro en oficinas sin costo ·
      </h1>
    </div>

    <!-- Galería -->
    <div id="catalogo" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Productos cargados desde JS -->
    </div>

    <!-- Botón Cargar más -->
    <div class="flex justify-center mt-8">
      <button id="cargar-mas-btn"
        class="bg-blue-500 text-white rounded-full px-6 py-2 text-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
        Cargar más
      </button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const url = "https://script.google.com/macros/s/AKfycbxQoPVXwdqPjdb6cUCBCVFW5V-fi-fkQtfn0ZM0_79w636TzzPAkDwaiRsBoehTutdz3g/exec";
    let catalogoCompleto = [];
    let productosCargados = 0;  // Este es el contador de productos cargados
    const productosPorCarga = 20;  // Cantidad de productos a cargar por clic en "Cargar más"

    const renderCatalogo = (categoria, cargaInicial = false) => {
      const contenedor = document.getElementById("catalogo");
      if (cargaInicial) {
        contenedor.innerHTML = "";  // Limpiar el catálogo al cambiar de filtro
      }

      let productos = categoria === "Todos"
        ? catalogoCompleto
        : catalogoCompleto.filter(p => (p.categoria || "").toLowerCase() === categoria.toLowerCase());

      // Ordenar: disponibles primero, luego alfabéticamente por nombre
      productos.sort((a, b) => {
        const disponibleA = a.stock > 0 ? 0 : 1;
        const disponibleB = b.stock > 0 ? 0 : 1;
        if (disponibleA !== disponibleB) return disponibleA - disponibleB;
        return a.nombre.localeCompare(b.nombre);
      });

      // Mostrar los primeros 'productosPorCarga' productos
      productos.slice(productosCargados, productosCargados + productosPorCarga).forEach(item => {
        const disponible = item.stock > 0;
        const estado = disponible ? "Disponible" : "No disponible";
        const color = disponible ? "text-green-600" : "text-gray-500";

        const div = document.createElement("div");
        div.className = "bg-white rounded-lg shadow-md overflow-hidden";
        div.innerHTML = `
          <img src="${item.imagen}" alt="${item.nombre}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h2 class="text-lg font-semibold">${item.nombre}</h2>
            <p class="text-sm text-gray-500">${item.marca} - ${item.tamano}</p>
            <p class="mt-2 text-blue-600 font-bold">$${item.listaUnidad?.toLocaleString("es-AR") || "-"}</p>
            <p class="mt-1 text-sm font-medium ${color}">${estado}</p>
          </div>
        `;
        contenedor.appendChild(div);
      });
    };

    // Función para cargar más productos
    const cargarMasProductos = (categoria) => {
      productosCargados += productosPorCarga;
      renderCatalogo(categoria);
    };

    // Cargar productos iniciales con el filtro "Perfume"
    fetch(`${url}?start=0&limit=${productosPorCarga}`)
      .then(res => res.json())
      .then(data => {
        catalogoCompleto = data;
        renderCatalogo("Perfume", true);
      })
      .catch(err => console.error("Error cargando productos:", err));

    // Filtros
    document.getElementById("filtros").addEventListener("click", (e) => {
      if (e.target.classList.contains("filtro-btn")) {
        // Cambiar estilo del filtro activo
        document.querySelectorAll(".filtro-btn").forEach(btn => {
          btn.classList.remove("text-blue-700", "border-blue-600", "hover:bg-blue-700", "hover:text-white");
          btn.classList.add("text-gray-900", "hover:border-gray-200");
        });

        e.target.classList.add("text-blue-700", "border-blue-600", "hover:bg-blue-700", "hover:text-white");

        // Reiniciar la carga de productos
        productosCargados = 0;
        const filtroActivo = e.target.dataset.filter || "Perfume";
        renderCatalogo(filtroActivo, true);
      }
    });

    // Botón "Cargar más"
    document.getElementById("cargar-mas-btn").addEventListener("click", () => {
      const filtroActivo = document.querySelector(".filtro-btn.text-blue-700")?.dataset.filter || "Perfume";
      cargarMasProductos(filtroActivo);
    });
  </script>

  <!-- Whatsapp Boton -->
  <a href="https://wa.me/5491137923752"
    class="fixed bottom-4 right-4 z-50 bg-green-500 rounded-full shadow-lg p-2 hover:scale-105 transition-transform"
    target="_blank" title="Contactanos por WhatsApp">
    <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp" class="w-12 h-12">
  </a>
</body>

</html>
