<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Catálogo de Productos</h1>
    <div id="catalogo" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Productos cargados desde JS -->
    </div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxQoPVXwdqPjdb6cUCBCVFW5V-fi-fkQtfn0ZM0_79w636TzzPAkDwaiRsBoehTutdz3g/exec";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("catalogo");

        data.forEach(item => {
          const available = item.stock > 0;
          const statusText = available ? "Disponible" : "No disponible";
          const statusColor = available ? "text-green-600" : "text-gray-500";

          const card = document.createElement("div");
          card.className = "bg-white rounded-lg shadow-md overflow-hidden";

          card.innerHTML = `
            <img src="${item.imagen}" alt="${item.nombre}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-lg font-semibold">${item.nombre}</h2>
              <p class="text-sm text-gray-500">${item.marca} - ${item.tamano}</p>
              <p class="mt-2 text-blue-600 font-bold">$${item.listaUnidad.toLocaleString("es-AR")}</p>
              <p class="mt-1 text-sm font-medium ${statusColor}">${statusText}</p>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error al cargar el catálogo:", error);
      });
  </script>
</body>

</html>
